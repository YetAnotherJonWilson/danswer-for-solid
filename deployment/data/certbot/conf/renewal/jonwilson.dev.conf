# renew_before_expiry = 30 days
version = 2.6.0
archive_dir = /etc/letsencrypt/archive/jonwilson.dev
cert = /etc/letsencrypt/live/jonwilson.dev/cert.pem
privkey = /etc/letsencrypt/live/jonwilson.dev/privkey.pem
chain = /etc/letsencrypt/live/jonwilson.dev/chain.pem
fullchain = /etc/letsencrypt/live/jonwilson.dev/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 027f668bfd4d2d9a1e150c280b45b716
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
jonwilson.dev = /var/www/certbot
www.jonwilson.dev = /var/www/certbot
